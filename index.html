<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>
    <a class="btn btn-primary main_button" href="#" role="button" data-toggle="modal" data-target="#callback">
        Заказать звонок
    </a>

    <div class="modal fade" id="callback" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Заказать звонок</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body callback_modal">

                    <form action="#">
                        <div class="form-group">
                            <label for="callback_email">Ваше имя:</label>
                            <input name='name' type="text" class="form-control" id="callback_name" placeholder="Иван">
                        </div>
                        <div class="form-group">
                            <label for="callback_name">Телефон:</label>
                            <input name='phone' type="text" class="form-control" id="callback_phone" placeholder="Ваш номер телефона">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Сообщение/вопрос:</label>
                            <textarea name='comment' class="form-control" id="callback_comment" rows="3"></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary submit">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./send.js"></script>

</body>

</html>
